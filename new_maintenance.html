<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="new--maintenance--body">
    <header class="new--maintenance--header">
        <nav>
            <ul>
                <li><a href="#preventivo"><i class="fas fa-screwdriver"></i></a></li>
                <li><a href="#correctivo"><i class="fas fa-cog"></i></a></li>
                <li><a href="#logico"><i class="fas fa-bug"></i></a></li>
                <li><a href="#"><i class="fas fa-star"></i></a></li>
                <li><a href="#"><i class="fas fa-file-alt"></i></a></li>
            </ul>
        </nav>
    </header>
    <main class="new--maintenance--main">
        <div class="new--maintenance--container">
            <section class="preventivo" id="preventivo">
                <h2>Mantenimiento Preventivo</h2>
                <button class="new--maintenance--btn--primary">Desarmado de equipo<i class="far fa-circle circle--i"></i><i class="far fa-check-circle check--circle--i"></i></button>
                <button class="new--maintenance--btn--primary">Limpieza de Tarjeta Madre<i class="far fa-circle circle--i"></i><i class="far fa-check-circle check--circle--i"></i></button>
                <button class="new--maintenance--btn--primary">Limpieza de RAM<i class="far fa-circle circle--i"></i><i class="far fa-check-circle check--circle--i"></i></button>
                <button class="new--maintenance--btn--primary">Limpieza de cables y conectores<i class="far fa-circle circle--i"></i><i class="far fa-check-circle check--circle--i"></i></button>
                <button class="new--maintenance--btn--primary">Limpieza de Tarjeta de Video<i class="far fa-circle circle--i"></i><i class="far fa-check-circle check--circle--i"></i></button>
                <button class="new--maintenance--btn--primary">Limpieza de fuente de alimenitación<i class="far fa-circle circle--i"></i><i class="far fa-check-circle check--circle--i"></i></button>
                <button class="new--maintenance--btn--primary">Cambio de pasta térmica<i class="far fa-circle circle--i"></i><i class="far fa-check-circle check--circle--i"></i></button>
                <button class="new--maintenance--btn--primary">Limpieza Coolers<i class="far fa-circle circle--i"></i><i class="far fa-check-circle check--circle--i"></i></button>
                <button class="new--maintenance--btn--primary">Limpieza lector de DVD<i class="far fa-circle circle--i"></i><i class="far fa-check-circle check--circle--i"></i></button>
                <button class="new--maintenance--btn--primary">Limpeza Tarjetas de Red<i class="far fa-circle circle--i"></i><i class="far fa-check-circle check--circle--i"></i></button>
                <label for="verificacion">Verificación de Equipo</label><br>
                <input type="text" id="verificacion">
            </section>
            <section class="correctivo" id="correctivo">
                <h2>Mantenimiento Correctivo</h2>
                <label for="causas">Causas</label><br>
                <input type="text" id="causas"><br>
                <label for="conclusion">Conclusión</label><br>
                <input type="text" id="conclusion">
            </section>
            <section class="logico" id="logico">
                <h2>Mantenimiento lógico</h2>
                <button class="new--maintenance--btn--primary">Instalación S.O.<i class="far fa-circle circle--i"></i><i class="far fa-check-circle check--circle--i"></i></button>
                <button class="new--maintenance--btn--primary">Instalación Office<i class="far fa-circle circle--i"></i><i class="far fa-check-circle check--circle--i"></i></button>
                <button class="new--maintenance--btn--primary">Instalación drivers<i class="far fa-circle circle--i"></i><i class="far fa-check-circle check--circle--i"></i></button>
                <label for="utilitarios">Instalación de Utilitarios</label><br>
                <input type="text" id="utilitarios"><br>
                <button class="new--maintenance--btn--primary">Instalalción de Antivirus<i class="far fa-circle circle--i"></i><i class="far fa-check-circle check--circle--i"></i></button>
                <label for="software_aplicacion">Instalación de software de aplicación</label><br>
                <input type="text" id="software_aplicacion"><br>
                <button class="new--maintenance--btn--primary">Instalación de Utilitarios<i class="far fa-circle circle--i"></i><i class="far fa-check-circle check--circle--i"></i></button>
                <button class="new--maintenance--btn--primary">Actualización S.O.<i class="far fa-circle circle--i"></i><i class="far fa-check-circle check--circle--i"></i></button>
                <button class="new--maintenance--btn--primary">Activación de Office<i class="far fa-circle circle--i"></i><i class="far fa-check-circle check--circle--i"></i></button>
            </section>
    
            
            <section class="carateristicas">
    
            </section>
            <section class="historial">
                
            </section>
        </div>
        <button class="new--maintenance--btn--primary--guardar" type="submit">Guardar</button>
    </main>
    <script src="./main.js"></script>
</body>
</html>
