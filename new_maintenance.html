<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="new--maintenance--header">
        <nav>
            <ul>
                <li><a href="#"><i class="fas fa-screwdriver"></i></a></li>
                <li><a href="#"><i class="fas fa-cog"></i></a></li>
                <li><a href="#"><i class="fas fa-bug"></i></a></li>

                <li><a href="#"><i class="fas fa-file-alt"></i></a></li>
            </ul>
        </nav>
    </header>
    <main class="new--maintenance--main">
        <section class="preventivo">
            <h2>Mantenimiento Preventivo</h2>
            <button class="new--maintenance--btn--primary" id="new--maintenance--btn--primary">Desarmado de equipo<i class="far fa-circle circle--i" id="circle--i"></i><i class="far fa-check-circle check--circle--i" id="check--circle--i"></i></button>
            <button class="new--maintenance--btn--primary" id="new--maintenance--btn--primary">Limpieza de Tarjeta Madre<i class="far fa-circle circle--i" id="circle--i"></i><i class="far fa-check-circle check--circle--i" id="check--circle--i"></i></button>
            <button class="new--maintenance--btn--primary" id="new--maintenance--btn--primary">Limpieza de RAM<i class="far fa-circle circle--i" id="circle--i"></i><i class="far fa-check-circle check--circle--i" id="check--circle--i"></i></button>
            <button class="new--maintenance--btn--primary" id="new--maintenance--btn--primary">Limpieza de cables y conectores<i class="far fa-circle circle--i" id="circle--i"></i><i class="far fa-check-circle check--circle--i" id="check--circle--i"></i></button>
            <button class="new--maintenance--btn--primary" id="new--maintenance--btn--primary">Limpieza de Tarjeta de Video<i class="far fa-circle circle--i" id="circle--i"></i><i class="far fa-check-circle check--circle--i" id="check--circle--i"></i></button>
            <button class="new--maintenance--btn--primary" id="new--maintenance--btn--primary">Limpieza de fuente de alimenitación<i class="far fa-circle circle--i" id="circle--i"></i><i class="far fa-check-circle check--circle--i" id="check--circle--i"></i></button>
            <button class="new--maintenance--btn--primary" id="new--maintenance--btn--primary">Cambio de pasta térmica<i class="far fa-circle circle--i" id="circle--i"></i><i class="far fa-check-circle check--circle--i" id="check--circle--i"></i></button>
            <button class="new--maintenance--btn--primary" id="new--maintenance--btn--primary">Limpieza Coolers<i class="far fa-circle circle--i" id="circle--i"></i><i class="far fa-check-circle check--circle--i" id="check--circle--i"></i></button>
            <button class="new--maintenance--btn--primary" id="new--maintenance--btn--primary">Limpieza lector de DVD<i class="far fa-circle circle--i" id="circle--i"></i><i class="far fa-check-circle check--circle--i" id="check--circle--i"></i></button>
            <button class="new--maintenance--btn--primary" id="new--maintenance--btn--primary">Limpeza Tarjetas de Red<i class="far fa-circle circle--i" id="circle--i"></i><i class="far fa-check-circle check--circle--i" id="check--circle--i"></i></button>
            <label for="verificacion">Verificacion de Equipo</label>
            <input type="text">
        </section>
        <section class="correctivo">

        </section>
        <section class="logico">

        </section>
        <section class="historial">

        </section>
